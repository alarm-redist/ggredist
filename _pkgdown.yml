url: https://alarm-redist.github.io/ggredist/
template:
  bootstrap: 5
  bootswatch: journal
  bg: light
reference:
- title: Colors
  desc:  Scales and palettes for coloring maps
- contents:
  - ggredist
  - has_concept("colors")
- title: Geometries
  desc: "`ggplot2` extensions for plotting maps"
- contents:
  - geom_district
  - geom_district_text
  - has_concept("geoms")
- title: Labels
  desc: Helpful labeling functions
- contents:
  - has_concept("labels")
- title: Data
  desc: Example data included in the package
- contents:
  - has_concept("data")
- title: Miscellaneous
  desc: Other Functions
  contents:
  - lacks_concepts(c("colors", "labels", "geoms", "data"))

